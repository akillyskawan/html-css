    <title>Tela de login</title>
    <link rel="stylesheet" href="estilos/style.css">

<body>
    <!-- <div id="fundo"> Tirei a div da cor de fundo para ver se teria alguma mudança na no aumento da altura da janela do navegador -->
        <div id="tela">
            <div id="img">

            </div>
            <div id="formulario">
                <h1>Login</h1>
                <p>Seja bem-vindo(a) novamente. Faça login para acessar sua conta e poder fazer as configurações no seu ambiente.</p>
                <form action="cadastro.php" method="post">

                    <div class="input">
                        <span class="material-symbols-outlined" id="icon-person">person</span>
                        <input type="email" name="email" id="iemail" placeholder="seu e-mail" required size="19" maxlength="30"></div>

                    <div class="input">
                        <span class="material-symbols-outlined" id="icon-key">vpn_key</span>
                        <input type="password" name="senha" id="isenha" placeholder="sua senha" required size="19" min-length="8" maxlength="20"></div>
                    <input type="submit" value="Entrar" id="form-entrar">
                </form>
                <a href="#" id="recuperar">Esqueci a senha</a>
            </div>
        </div>

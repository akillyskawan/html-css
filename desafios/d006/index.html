<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tags HTML</title>
</head>
<body>
   <h1>Tags em HTML</h1>
   <p>Em HTML5, podemos inserir os elementos da lista a seguir. Passe o mouse <br> sobre os termos para descobrir qual tag deverá ser utilizar em cada caso.</p>
   <ul>
    <li><abbr title="Use a tag &lt;p&gt;">Parágrafo</abbr></li>
    <li><abbr title="Use a tag &lt;h1&gt; até &lt;h6&gt; para niveis de títulos">Títulos</abbr></li>
    <li><abbr title="Use a tag &lt;img&gt;">Imagens</abbr></li>
    <li><abbr title="Use a tag &lt;abbr&gt;">Abreviações</abbr></li>
    <li><abbr title="Use a tag &lt;pre&gt; junto a tag &lt;code&gt; para inserir códigos-fontes com identação">Código-Fonte</abbr></li>
    <li><abbr title="Use a tag &lt;ol type = &quot; 1 &quot; &gt;">Lista Numeradas</abbr></li>
    <li><abbr title="Use a tag &lt;ul&gt;">Lista com Demarcadores</abbr></li>
    <li><abbr title="Use a tag &lt;ins&gt;">Texto Inserido</abbr></li>
   </ul> 
</body>
</html>
